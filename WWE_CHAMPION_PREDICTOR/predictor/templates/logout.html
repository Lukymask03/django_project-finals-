<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have Been Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You have been logged out.</h1>
        <p>Thank you for visiting! You can log in again by clicking the link below:</p>
        <p><a href="{% url 'login' %}">Log in again</a></p>
        <p>Or you can go back to the <a href="/">Home Page</a>.</p>
    </div>

</body>
</html>
